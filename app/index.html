<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leo's Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body
    style="
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #090a0d;
    "
  >
    <div id="dashboard_container"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
      crossorigin
    ></script>

    <script src="https://unpkg.com/moment@2/moment.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="js/time_display.js" type="text/babel"></script>
    <script src="js/activity_display.js" type="text/babel"></script>
    <script src="js/dashboard.js" type="text/babel"></script>
  </body>
</html>
