---
- hosts: all
  vars:
    dashboard_directory: /home/pi/leo-dashboard
  environment: 
    COMPOSE_HTTP_TIMEOUT: 240
  tasks:
    - name: Get latest dashboard code
      git:
        repo: git@github.com:dandezille/leo-dashboard.git
        dest: "{{dashboard_directory}}"
        version: dev/assets
        force: yes
        accept_hostkey: yes
      register: checkout

    - name: Copy .env file
      copy:
        src: ../.env
        dest: "{{dashboard_directory}}"

    - name: Precompile assets
      command: docker-compose run rails rails assets:precompile
      args:
        chdir: "{{dashboard_directory}}" 
      when: checkout.changed
      register: assets_out

    - debug:
        var: assets_out

    - name: Start with docker compose
      docker_compose:
        project_src: "{{dashboard_directory}}"
        build: yes
        remove_orphans: yes
      vars:
        ansible_python_interpreter: /usr/bin/python3
      environment:
        RAILS_ENV: production
      notify: refresh browser

    - name: Clean assets
      command: docker-compose run rails rails assets:clean
      args:
        chdir: "{{dashboard_directory}}" 
      register: assets_out

    - debug:
        var: assets_out

    - name: Clean up docker resources
      docker_prune:
        containers: yes
        images: yes
        images_filters:
          dangling: false
        networks: yes
        volumes: yes
        builder_cache: yes
      register: docker_prune_out

    - debug:
        var: docker_prune_out

  handlers:
    - name: refresh browser
      command: xdotool getactivewindow key F5
      environment:
        DISPLAY: ":0"
