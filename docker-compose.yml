version: '3'
services:
  web:
    build: ./app
    ports:
      - "9000:80"
    restart: unless-stopped
  rails:
    build: ./rails
    depends_on:
      - db
    ports:
      - "9000:3000"
    volumes:
      - ./rails:/app
      - /app/tmp
      - /app/node_modules
    environment:
      RAILS_ENV: development
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: supersecret
    restart: unless-stopped
  db:
    image: postgres:latest
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: supersecret
    restart: unless-stopped
