{{ define "title" }}
  Family Dashboard | Home
{{ end }}

{{ define "content" }}

<div id="dashboard"
     data-controller="activities"
     data-activities-refresh-interval-value="5000"
     data-activities-progress-radius-value="0.96">

  <div style="display: flex; flex: 1 1 0%; min-height: 100vh; background-color: rgb(9, 10, 13); font-family: &quot;Rubik&quot;, sans-serif;">

    <div style="flex: 1 1 0%; display: flex; flex-direction: column; justify-content: center; align-items: center;">

      <svg viewBox="-1 -1 2 2" height="95vh" width="95vh">

        {{ template "progress_ring" . }}

        <text data-activities-target="current"
              fill="#edf3ff" 
              font-size="1.1" 
              text-anchor="middle" 
              dominant-baseline="middle">
        </text>
      </svg>

      <div style="color: white; position: absolute; bottom: 60px; font-size: 1.8em;"
           data-activities-target="remaining"></div>

    </div>

    <div style="display: flex; flex-direction: column; justify-content: space-between; align-items: flex-end; padding: 15px;">

      <div style="display: flex; flex-direction: column; align-items: center;">

        <div data-controller="time" 
             style="font-size: 18vmin; color: rgb(237, 243, 255);"></div>

        <div data-controller="weather"
             data-weather-refresh-interval-value="60000"
             style="color: grey; font-size: 8vmin; display: flex; flex-direction: row; align-items: center;">
          <div data-weather-target="min"></div>
          <div data-weather-target="now" style="font-size: 12vmin; padding: 0px 8px; color: white;"></div>
          <div data-weather-target="max"></div>
          <div style="padding-left: 10px;">Â°C</div>
        </div>
      </div>

      <div data-activities-target="next"
           style="font-size: 18vmin; color: rgb(237, 243, 255);"></div>
    </div>
  </div>
</div>


{{ end }}
